                            Engineering studies provide clear recommendations for flood mitigation. By visualizing 
                            both current risks and proposed solutions, we help communities understand the benefits 
                            of taking action before the next major storm arrives.
                        </p>
                    </div>

                    <div className="nav-buttons">
                        <button className="nav-button prev" onClick={onPrev}>← Back</button>
                        <button className="nav-button" onClick={onNext}>Our Approach →</button>
                    </div>
                </div>
                <Footer />
                </>
            );
        }

        function MethodsPage({ onPrev, onRestart }) {
            return (
                <>
                <div className="methods-page">
                    <h1>Our Approach & Goals</h1>
                    
                    <div className="methods-section">
                        <h2>Advanced Visualization Tools</h2>
                        <p>
                            Advanced software for modelling and forecasting helps us create communicative images, 
                            two- and three-dimensional, static and dynamic, conveying the risks of inaction and 
                            the benefits of action.
                        </p>
                    </div>

                    <div className="methods-section">
                        <h2>Engaging Experiences</h2>
                        <p>
                            We produce hypermedia, games, and virtual reality—engaging experiences of flooding 
                            and soon also of the spread of wildfires. We turn complex climate science and 
                            inaccessible technical reports into clear visuals and immersive experiences.
                        </p>
                    </div>

                    <div className="highlight-box">
                        <p>
                            "Our goal is to create experiences that can change behaviour and improve decision-making, 
                            so together we can help people and cities prepare, act, and stay safe."
                        </p>
                    </div>

                    <div className="methods-section">
                        <h2>Our Framework</h2>
                        <ul>
                            <li><strong>Models and Forecasts:</strong> Using advanced climate science for fires and floods</li>
                            <li><strong>Evocative Images:</strong> Creating deeper understanding through visualization</li>
                            <li><strong>Rich Experiences:</strong> Building engagement and incentive to act</li>
                            <li><strong>Behaviour Change:</strong> Promoting commitment and constructive actions</li>
                            <li><strong>Informed Policy Dialogue:</strong> Enabling thoughtful, open deliberations</li>
                        </ul>
                    </div>

                    <div className="methods-section">
                        <h2>Data Sources</h2>
                        <p>
                            Our visualizations are based on:
                        </p>
                        <ul>
                            <li>Engineering studies and flood modeling data</li>
                            <li>Historical flood records (2013, 2024)</li>
                            <li>Government reconstruction plans and outcomes</li>
                            <li>Climate science projections</li>
                        </ul>
                    </div>

                    <div className="highlight-box">
                        <p>
                            "Constructive actions are indeed possible. We are not helpless. 
                            We can act and combat climate change."
                        </p>
                    </div>

                    <div className="nav-buttons">
                        <button className="nav-button prev" onClick={onPrev}>← Back</button>
                        <button className="nav-button" onClick={onRestart}>Return to Start →</button>
                    </div>
                </div>
                <Footer />
                </>
            );
        }

        function App() {
            const [currentStep, setCurrentStep] = useState(0);

            const handleNext = (step) => {
                setCurrentStep(typeof step === 'number' ? step : currentStep + 1);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handlePrev = () => {
                setCurrentStep(Math.max(0, currentStep - 1));
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleRestart = () => {
                setCurrentStep(0);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return (
                <div className="app-container">
                    <Navigation currentStep={currentStep} />
                    {currentStep === 0 && <LandingPage onNext={handleNext} />}
                    {currentStep === 1 && <CaseStudies onNext={() => handleNext()} onPrev={handlePrev} />}
                    {currentStep === 2 && <MississaugaCase onNext={() => handleNext()} onPrev={handlePrev} />}
                    {currentStep === 3 && <MethodsPage onPrev={handlePrev} onRestart={handleRestart} />}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
